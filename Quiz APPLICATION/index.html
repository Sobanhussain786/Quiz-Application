<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>

</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Application</h1>
    <p id="time">2:00</p>

    <h4 id="ques"></h4>

    <div class="option-box">
      <label class="option">
        <input value="1" onclick="trigger()" name="options" type="radio" />
        <span id="opt1"></span>
      </label>

      <label class="option">
        <input value="2" onclick="trigger()" name="options" type="radio" />
        <span id="opt2"></span>
      </label>

      <label class="option">
        <input value="3" onclick="trigger()" name="options" type="radio" />
        <span id="opt3"></span>
      </label>
    </div>

    <button id="btn" disabled onclick="nextQuestion()">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
